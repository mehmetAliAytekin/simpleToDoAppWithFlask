<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>To Do App</title>
</head>
<body>


<div style="margin-top:100px;" class="container">

    <a href="/logout">
        <button class="btn btn-secondary float-right">Log out</button>
    </a>

    <h3>To do List</h3>
    <hr>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="toDoTitle">ToDo Header</label>
            <input type="text" class="form-control" name="toDoTitle" id="toDoTitle" placeholder="Header">
        </div>
        <div class="form-group">
            <label for="toDoDescription">ToDo Description</label>
            <input type="text" class="form-control" name="toDoDescription" id="toDoDescription"
                   placeholder="Description">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">ToDo</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for todo in todos %}
            <tr>
                <th scope="row">{{ todo.id }}</th>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                {% if todo.complete %}
                    <td><a href="/complete/ {{ todo.id }}" class="btn btn-success disabled">Complete</a></td>
                {% else %}
                    <td><a href="/complete/ {{ todo.id }}" class="btn btn-success">Complete</a></td>
                {% endif %}

                <td><a href="/delete/ {{ todo.id }}" class="btn btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
